    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <title>Створіть акаунт</title>
    <script type="text/javascript">
        $(document).ready(function () {
            let operators = {
                'Kyivstar': ['67', '68', '96', '97', '98'],
                'Vodafone': ['50', '66', '95', '99'],
                'Lifecell': ['63', '73', '93'],
            };

            let $telInput = $("#phone");
            let $telError = $("#error-tel");

            $telInput.mask("+38(099)-999-99-99");

            $telInput.on('keyup', function () {
                let phoneNumber = $(this).val().replace(/[^0-9]/g, '');
                let prefix = phoneNumber.substring(3, 5);
                let operatorFound = false;

                for (let operator in operators) {
                    if (operators.hasOwnProperty(operator) && operators[operator].includes(prefix)) {
                        operatorFound = true;
                        break;
                    }
                }

                if (!operatorFound) {
                    $telError.text('Введіть коректний номер');
                } else {
                    $telError.text('');
                }
            });
        });
    </script>
</head>

<h1>Створіть акаунт</h1>
<form name='registration' onsubmit="registerUser(); return false;">
    <fieldset>
        <label for="first_name">Ім'я: <input id="first_name" name="first_name" type="text"
                                             required/></label>
        <span id="error-first-name" class="error-message"></span>
        <label for="last_name">Прізвище: <input id="last_name" name="last_name" type="text"
                                                required/></label>
        <span id="error-last-name" class="error-message"></span>
        <label for="surname">По батькові: <input id="surname" name="surname" type="text"
                                                 required/></label>
        <span id="error-surname" class="error-message"></span>
        <label for="email">E-mail: <input id="email" name="email" type="email"
                                          required/></label>
        <span id="error-email" class="error-message"></span>
        <label for="phone">Номер телефону: <input type="text" id="phone" name="tel" placeholder="+38(0__)-___-__-__"
                                                  required/></label>
        <span id="error-tel" class="error-message"></span>
        <label for="new_password">Створіть пароль (Не менше ніж 8 символів): <input id="new_password"
                                                                                    name="new_password" type="password"
                                                                                    required/></label>
        <span id="error-password" class="error-message"></span>
    </fieldset>
    <fieldset>
        <label for="male"><input id="male" type="radio" name="sex" class="inline" value="Чоловіча"/>
            Чоловіча стать</label>
        <label for="female"><input id="female" type="radio" name="sex" class="inline" value="Жіноча"/>
            Жіноча стать</label>
        <label for="othersex"><input id="othersex" type="radio" name="sex" class="inline" value="Інша"/>
            Інше</label>
    </fieldset>
    <fieldset>
        <label for="personal_account"><input id="personal_account" type="radio" name="account_type" class="inline"
                                             value="Особистий"/>
            Особистий акаунт</label>
        <label for="business_account"><input id="business_account" type="radio" name="account_type" class="inline"
                                             value="Належить компанії"/>
            Акаунт компанії</label>
        <label for="terms_and_conditions">
            <input id="terms_and_conditions" type="checkbox" required name="terms_and_conditions" class="inline"/> Я
            приймаю <a href="">умови та положення</a>
        </label>
    </fieldset>
    <fieldset>
        <label for="profile_picture">Завантажте фото профілю: <input id="profile_picture" type="file"
                                                                     name="profile_picture"/></label>
        <label for="age">Дата народження: <input id="age" name="age" type="date"/></label>
        <label for="referrer">Ваша спеціалізація
            <select id="referrer" name="referrer">
                <option value="">(виберіть одну)</option>
                <option value="Логістика вантажоперевезень">Логістика вантажоперевезень</option>
                <option value="Складська логістика">Складська логістика</option>
                <option value="Логістика постачання">Логістика постачання</option>
                <option value="Інше">Інше</option>
            </select>
        </label>
        <label for="bio">Додайте опис профілю:
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Коли ж путін вже..."></textarea>
        </label>
    </fieldset>
    <input class="button" type="submit" value="Створити акаунт"/>
</form>
